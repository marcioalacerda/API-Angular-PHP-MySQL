<!-- FormulÃ¡rio -->
<form [formGroup]="formulario">
  <label>Curso: </label>
  <input type="text" placeholder="Curso" id= "nomeCurso" name="nomeCurso" formControlName="nomeCurso" /><br/>
  <label>Valor:  </label>
  <input type="number" placeholder="Valor" id="valorCurso" name="valorCurso" formControlName="valorCurso" /><br/>
  <input type="button" value="Cadastrar" (click)="cadastrar()" />
</form>

<!-- Tabela -->
<table class="table">
  <thead>
      <tr>
          <th>Curso</th>
          <th>Valor</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let v of vetor">
          <td>{{v.nomeCurso}}</td>
          <td>{{v.valorCurso}}</td>
      </tr>
  </tbody>
</table>
